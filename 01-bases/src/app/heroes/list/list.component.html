<div *ngIf="deletedHeroe; else nothingWasDeleted">
  <h3>
    Heroe borrado <small class="text-danger">{{ deletedHeroe }}</small>
  </h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>

<button
  class="btn btn-outline-danger"
  *ngIf="heroesNames.length > 0"
  (click)="removeLastHeroe()"
>
  Borrar ultimo heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroesNames" class="list-group-item">
    {{ name }}
  </li>
</ul>
